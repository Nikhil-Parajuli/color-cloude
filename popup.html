<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Color Vision Enhancer</h1>
    
    <div class="mode-selector">
      <h2>Color Vision Mode</h2>
      <select id="colorMode">
        <option value="normal">Normal Vision</option>
        <option value="protanopia">Protanopia</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="tritanopia">Tritanopia</option>
      </select>
    </div>

    <div class="preview-section">
      <h2>Preview</h2>
      <div id="previewBox" class="preview-box">
        <div class="color-sample" style="background-color: #ff0000;">Red</div>
        <div class="color-sample" style="background-color: #00ff00;">Green</div>
        <div class="color-sample" style="background-color: #0000ff;">Blue</div>
      </div>
    </div>

    <div class="site-settings">
      <h2>Site Settings</h2>
      <label>
        <input type="checkbox" id="siteSpecific">
        Enable for this site
      </label>
    </div>

    <button id="testMode" class="button">Start Color Vision Test</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
